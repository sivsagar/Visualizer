<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1>Sorting Visualizer</h1>
      <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>
    </div>
    <div class="controls">
      <div class="control">
        <label for="algorithm">Algorithm</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
      </div>
      <div class="control">
        <label for="size">Size <span id="sizeLabel"></span></label>
        <input id="size" type="range" min="5" max="200" value="60">
      </div>
      <div class="control">
        <label for="speed">Speed <span id="speedLabel"></span></label>
        <input id="speed" type="range" min="1" max="100" value="60">
      </div>
      <div class="buttons">
        <button id="generate">Generate</button>
        <button id="shuffle">Shuffle</button>
        <button id="start" class="primary">Start</button>
        <button id="stop" class="danger">Stop</button>
      </div>
    </div>
  </header>

  <main>
    <div class="panels-container">
      <div class="stats-panel">
        <div class="stat">
          <div class="stat-label">Comparisons</div>
          <div id="comparisonCount" class="stat-value comparisons">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Swaps</div>
          <div id="swapCount" class="stat-value swaps">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Time</div>
          <div id="timeElapsed" class="stat-value">0ms</div>
        </div>
      </div>
      
      <div class="complexity-panel">
        <div class="complexity-header">
          <h3>Algorithm Complexity</h3>
          <span id="currentAlgorithm" class="algorithm-name">Bubble Sort</span>
        </div>
        <div class="complexity-grid">
          <div class="complexity-item">
            <div class="complexity-label">Time Complexity</div>
            <div class="complexity-values">
              <div class="complexity-case">
                <span class="case-label">Best:</span>
                <span id="timeBest" class="complexity-value">O(n)</span>
              </div>
              <div class="complexity-case">
                <span class="case-label">Average:</span>
                <span id="timeAvg" class="complexity-value">O(n²)</span>
              </div>
              <div class="complexity-case">
                <span class="case-label">Worst:</span>
                <span id="timeWorst" class="complexity-value">O(n²)</span>
              </div>
            </div>
          </div>
          <div class="complexity-item">
            <div class="complexity-label">Space Complexity</div>
            <div class="complexity-values">
              <div class="complexity-case">
                <span class="case-label">Best:</span>
                <span id="spaceBest" class="complexity-value">O(1)</span>
              </div>
              <div class="complexity-case">
                <span class="case-label">Average:</span>
                <span id="spaceAvg" class="complexity-value">O(1)</span>
              </div>
              <div class="complexity-case">
                <span class="case-label">Worst:</span>
                <span id="spaceWorst" class="complexity-value">O(1)</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="canvas" class="canvas" aria-label="Array Bars Visualizer"></div>
  </main>

  <footer class="app-footer">
    <span>Write algorithms by hand. Visuals powered for learning.</span>
  </footer>

  <script src="./main.js"></script>
  <noscript>This app requires JavaScript to run.</noscript>
</body>
</html>
